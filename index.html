<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>My Personal Page</title>
         <style>
            body {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background-color: #f7f7f7;
                text-align: center;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size : 36px;
                color:#333;
            }
            img.pix {
                width: 200px;
                height:200px;
                border-radius: 50%;
                margin: 20px auto;
                display: block;
            }
            p {
                font-size :18px;
                color: #666;
            }

            a {
               text-decoration: none;
               color: #0073e6;
               font-weight: bold;
            }
            a:hover {
                text-decoration: underline;
            }
         </style>
    </head>
    <body>
        <div class="container">
             <!-- Slack name -->
             <h1 data-testid="slackUserName">Dolapo Wahab</h1>

             <!-- slack picture -->
             <img src="" alt="Dolapo Wahab" data-testid="slackDisplayImage" class="pix"/>
               
             <!-- day of the week -->
             <p data-testid="currentDayOfTheWeek">Current Day: <span id="dayOfWeek"></span></p>
            
            </div>
    </body>
</html>
