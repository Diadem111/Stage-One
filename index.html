<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>My Personal Page</title>
         <link rel="stylesheet" href="styles.css">
       
    </head>
    <body>
        <div class="container">
             
             <h1 data-testid="slackUserName">Dolapo Wahab</h1> 
           
             <!-- slack picture -->
             <img src="public/dolapo.JPG" alt="Dolapo Wahab" data-testid="slackDisplayImage" class="img"/>
               
             <!-- day of the week -->
             <p data-testid="currentDayOfTheWeek">Current Day: <span id="dayOfWeek"></span></p>
            
             <!-- UTC time -->
             <p data-testid="currentUTCTime">Current UTC Time (milliseconds): <span id="utcTime"></span></p>

             <!-- Track -->
             <p data-testid="myTrack">Track:Frontend</p>

             <!-- GitHub URL -->
             <p data-testid="githubURL"><a href="https://github.com/Diadem111/Stage-One/blob/main/index.html">GitHub Repository</a></p>

            </div>
          <script src="script.js"></script>
            
    </body>
</html>
